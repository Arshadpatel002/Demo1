<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="signupstyle.css" type="text/css">
</head>
<body>
    <nav class="nav">
       <h3>Please Enter Details to Sign up</h3>
    </nav>
   <div class="container">
    

    <form action="" class="form">
        <h4 class="txt">Enter Name:-</h4>
        <input type="text" class="inp" id="usname">
        <h4 class="txt">Enter Contact Number:-</h4>
        <input type="text" class="inp" id="conum">
        <h4 class="txt">Enter Mail Id:-</h4>
        <input type="email" class="inp" id="mail">
        <h4 class="txt">Enter Password:-</h4>
        <input type="password" class="inp" id="pass">
        <input type="submit" class="btt" value="Sign Up">

    </form>
    
   </div>

    
</body>
</html>
