<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
    <link rel="stylesheet" href="signup1.css" />
  </head>
  <body>
    <h1 class="heading">Growgram</h1>

    <div class="container">
      <h1>Sign up</h1>

      <div class="tx">
        <h4 class="frm">Enter Name :-</h4>
        <input type="text" class="txt" id="usname" placeholder="Fullname" />
        <h5 id="msgname">Enter User name</h5>
        <h4 class="frm">Enter email :-</h4>
        <input type="text" class="txt" id="mail" placeholder="Email" />
        <h5 id="msgmail">Enter mail id</h5>
        <h4 class="frm">Enter contact no. :-</h4>
        <input type="number" class="txt" id="num" placeholder="number" />
        <h5 id="msgnum">Enter contact number</h5>
        <h4 class="frm">Enter password :-</h4>
        <input type="password" class="txt" id="pass" placeholder="password" />
        <h5 id="msgpass">Enter valid password</h5>

        <input type="button" id="btn" class="btt" value="Sign up"></input>
      </div>

      <div class="link">
        <h3>Already have an acount -</h3>
        <a href="signin1.html">Sign In</a>
      </div>
    </div>

    <p class="disp1"></p>
    <p class="disp2"></p>
    <p class="disp3"></p>
    <p class="disp4"></p>

    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/additional-methods.js"></script>
    <script src="signup1.js"></script>
  </body>
</html>
